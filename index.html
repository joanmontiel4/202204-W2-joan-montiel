<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="images/logo2.png" type="image/x-icon" />
		<title>Pets</title>
	</head>
	<body class="container">
		<header class="navbar">
			<a href="#" class="navbar__logo"
				><img src="./images/logo2.png" alt="Pets logo"
			/></a>
			<nav class="navbar__large">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Live Demo</a></li>
					<li><a href="#">Live Demo Blocks</a></li>
					<li><button>Buy Now</button></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="main__header">
				<div class="main_header__title">
					<h1>Pet Activities</h1>
					<h2>Take a closer look</h2>
				</div>
				<button>View All</button>
			</section>
			<section class="main__content__img">
				<div class="main__img img1">
					<div class="filter__container">
						<h4 class="img__title">Activities</h4>
						<h3 class="img__subtitle">Toys Playtime</h3>
					</div>
				</div>

				<div class="main__img img2">
					<div class="filter__container">
						<h4 class="img__title">Activities</h4>
						<h3 class="img__subtitle">Active Rest</h3>
					</div>
				</div>

				<div class="main__img img3">
					<div class="filter__container">
						<h4 class="img__title">Activities</h4>
						<h3 class="img__subtitle">Game Walks</h3>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
